<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Digit Number Converter</title>
	<link rel="icon" sizes="32x32" href="favicon.ico">
</head>
<body>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/flag-icon.min.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue"></script>
	<script src="js/bundle.js"></script>
	<style>
		.btn-lg {
			font-size: 27px;
		}
		.input-lg {
			height: 52px;
			padding: 62px 24px;
			font-size: 99px;
			line-height: 1.3333333;
			border-radius: 0;
		}
		.form-control {
			color: #ffffff;
			background-color: #2B3B4A;
		}
		#myWrittenNumber {
			font-size: 42.5px;
		}
	</style>
	<div id="app">
		<!-- <nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="">FG</a>
				</div>
			</div>
		</nav> -->

		<div class="container">
			<div class="row">
				<div class="btn-group btn-group-justified">
					<a :class="['btn btn-lg', lang==='en'?'btn-success':'']" v-on:click="lang='en'" title="English">
						<span class="flag-icon flag-icon-gb"></span>
					</a>
					<a :class="['btn btn-lg', lang==='es'?'btn-success':'']" v-on:click="lang='es'" title="Español">
						<span class="flag-icon flag-icon-es"></span>
					</a>
					<a :class="['btn btn-lg', lang==='fr'?'btn-success':'']" v-on:click="lang='fr'" title="Français">
						<span class="flag-icon flag-icon-fr"></span>
					</a>
				</div>
			</div>

			<div class="row col-md-6 col-md-offset-3 form-group">
				<label class="control-label" for="inputLarge"></label>
				<input class="form-control input-lg text-center" v-model="myNumber" type="number" id="inputLarge">
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3" role="main">
					<p id="myWrittenNumber" class="lead text-center">{{myWrittenNumber}}</p>
				</div>
			</div>
		</div>
		<footer class="navbar-fixed-bottom">
			<div class="container">
				<div class="row">
					<p style="text-align:center;">Built with 
						<span class="glyphicon glyphicon-heart text-danger" aria-hidden="true"></span> by ForzaGreen.
					</p>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript">
		Vue.config.devtools = true;
		var app = new Vue({
			el: '#app', 
			data: {
				myNumber: 93,
				lang: 'fr'
			},
			computed: {
				myWrittenNumber: function(){	
							// console.log(this.myNumber);	
							w = writtenNumber(this.myNumber, {lang: this.lang});
							written = w.replace(w[0], w[0].toUpperCase())
							return written;
						}
					}
				});
		$('#inputLarge').trigger( "focus" );
	</script>
</body>
</html>
