<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Digit Number Converter</title>
    </head>
    <body>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vue"></script>
		<script src="js/bundle.js"></script>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FG</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">En</a>
                        </li>
                        <li>
                            <a href="#">Fr</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="app">
        	<div class="col-md-6 col-md-offset-3 form-group">
			  <label class="control-label" for="inputLarge">Large input</label>
			  <input class="form-control input-lg text-center" v-model="myNumber" type="number" id="inputLarge">
			</div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3" role="main">
                    <p class="lead text-center">{{myWrittenNumber}}</p>
                </div>
            </div>
        </div>
        <footer class="navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <p style="text-align:center;">Built with 
                        <span class="glyphicon glyphicon-heart text-danger" aria-hidden="true"></span> by ForzaGreen.
                    </p>
                </div>
            </div>
        </footer>
        <script type="text/javascript">
        	Vue.config.devtools = true;
			var app = new Vue({
					el: '#app', 
					data: {
						myNumber: 93,
						lang: 'fr'
					},
					computed: {
						myWrittenNumber: function(){	
							// console.log(this.myNumber);	
							w = writtenNumber(this.myNumber, {lang: this.lang});
							written = w.replace(w[0], w[0].toUpperCase())
							return written;
						}
					}
				});
        </script>
    </body>
</html>
